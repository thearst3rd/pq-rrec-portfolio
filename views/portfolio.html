<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{title}}</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>
	<body>
		<div class="col-lg-8 mx-auto p-4 py-md-5">
			<header class="d-flex align-items-center pb-3 mb-5 border-bottom">
				<span class="fs-4">{{title}}</span>
			</header>

			<main>
				<table class="table">
					<tr>
						<th>Filename</th>
						<th>Level</th>
						<th>Name</th>
						<th>Description</th>
						<th>Author</th>
						<th>Date</th>
						<th>Video</th>
					</tr>
					{{#each replays}}
					<tr>
						<td><a href="recordings/{{filename}}">{{filename}}</a></td>
						<td><p style="width:200px; word-wrap:break-word;">{{level}}</p></td>
						<td>{{name}}</td>
						<td>{{description}}</td>
						<td>{{author}}</td>
						<td>{{date}}</td>
						{{#if video}}
						<td><a href="{{video}}" class="btn btn-primary">Watch</a></td>
						{{else}}
						<td></td>
						{{/if}}
					</tr>
					{{/each}}
				</table>
			</main>
			<footer class="pt-5 my-5 text-muted">
				Portfolio viewer by thearst3rd - <a href="https://git.thearst3rd.com/thearst3rd/pq-rrec-portfolio">Source code</a>
			</footer>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
