<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{title}}</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<style>
			.tTitle {
				overflow-wrap: break-word;
			}
			.tEntry {
				overflow-wrap: break-word;
			}
		</style>
	</head>
	<body>
		<header class="d-flex align-items-center pb-3 mb-5 border-bottom">
			<span class="fs-4">{{title}}</span>
		</header>

		<main>
			<table class="table" style="width: 100%;">
				<tr>
					<th><p class="tTitle">Name</p></th>
					<th><p class="tTitle">Level</p></th>
					<th><p class="tTitle">Description</p></th>
					<th><p class="tTitle">Author</p></th>
					<th><p class="tTitle">Date</p></th>
					{{#if hasVideos}}
					<th><p class="tTitle">Video</p></th>
					{{/if}}
				</tr>
				{{#each replays}}
				<tr>
					<td><a href="{{../downloadUrl}}/{{filename}}"><p class="tEntry">{{name}}</p></a></td>
					<td><p class="tEntry">{{level}}</p></td>
					<td><p class="tEntry">{{description}}</p></td>
					<td><p class="tEntry">{{author}}</p></td>
					<td><p class="tEntry">{{date}}</p></td>
					{{#if ../hasVideos}}
					{{#if video}}
					<td><a href="{{video}}" class="btn btn-primary">Watch</a></td>
					{{else}}
					<td></td>
					{{/if}}
					{{/if}}
				</tr>
				{{/each}}
			</table>
		</main>
		<footer class="pt-5 my-5 text-muted">
			Portfolio viewer by thearst3rd - <a href="https://git.thearst3rd.com/thearst3rd/pq-rrec-portfolio">Source code</a>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
